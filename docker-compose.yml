version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: whisper-transcriber-backend
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/outputs:/app/outputs
      - ${WHISPER_HOST_PATH:-./whisper.cpp}:/opt/whisper.cpp
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:3001}
    container_name: whisper-transcriber-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
